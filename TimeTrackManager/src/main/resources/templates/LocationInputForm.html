<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style/cssandjs/CSS/LocationInputForm.css}"rel="stylesheet">
    <title>勤務場所登録画面</title>
</head>
<body>
<nav>
<ul class="menu">
    <form th:action="@{/AttendanceInputFormNoParam}" method="post">
        <li><button type="submit"class="menu-b">勤怠入力</button></li>
    </form>
    <form th:action="@{/LocationInputForm}" method="post">
        <li><button type="submit"class="menu-b">勤務場所登録</button></li>
    </form>
    <form th:action="@{/ContactInputForm}" method="post">
        <li><button type="submit"class="menu-b">連絡先登録</button></li>
    </form>
    <form th:action="@{/AttendanceStatusListView}" method="post">
        <li><button type="submit"class="menu-b">勤怠状況一覧表示</button></li>
    </form>
    <form th:action="@{/logout}" method="post" onclick="return logoutAnnounce()">
        <button type="submit" class="menu-b">ログアウト</button>
    </form>
</ul>
</nav>
<div class="form">
    <h2>勤務場所登録画面</h2>
    <p>本日の勤務場所を登録してください</p>
    <form th:action="@{/AttendanceInputForm/LocationUpdate}" method="post">
        <select name="location">
            <option value="">-選択してください-</option>
            <option value="home">自宅</option>
            <option value="office">会社</option>
        </select>
        <button type="submit" class="register">登録</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/style/cssandjs/JavaScript/LocationInputForm.js}"></script>
</body>
</html>
